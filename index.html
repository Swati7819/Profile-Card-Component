<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="top">
        </div>
        <div class="card">
            <div class="part-1">
                <img src="/static/images/bg-pattern-card.svg" alt="bg-pattern-card" class="top-image">
                <img src="/static/images/image-victor.jpg" alt="image-victor" class="center-image">
            </div>
            <div class="part-2">
                <div class="flexbox-1">
                    <p>Victor Crest &nbsp; <span>26</span></p>
                    <span>London</span>
                </div>

            </div>
            <hr>
            <div class="footer">
                <div class="flexbox-1">
                    <p>80K</p>
                    <span>Followers</span>
                </div>
                <div class="flexbox-1">
                    <p>803K</p>
                    <span>Likes</span>
                </div>
                <div class="flexbox-1">
                    <p>1.4K</p>
                    <span>Photos</span>
                </div>

            </div>
        </div>

        <div class="bottom">
        </div>
    </section>
</body>

</html>
